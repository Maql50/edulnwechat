{% load staticfiles %}
<!DOCTYPE html>
<html lang="en" class="no-js">

    <head>

        <meta charset="utf-8">
        <title>正方教务系统登录</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description" content="">
        <meta name="author" content="">
        <!-- CSS -->
        <link rel="stylesheet" href="{% static 'css/supersized.css' %}">
        <link rel="stylesheet" href="{% static 'css/style-login.css' %}">
    </head>

    <body>

        <div class="page-container">
            <h1>正方教务系统登录</h1>
            <form action="" method="post">
                {{ form.username }}
                {{ form.password }}
                <br/><br/>
                <p>
                    {{ form.isRemember }}&nbsp;记住密码
                 
                    {{ form.isAutoLogin }}&nbsp;自动登录
                </p>                
                {% if form.failed %}
                    <br/><br/><p style="color: #F00"><strong>账号或者密码有误哦~~!</strong></p>
                {% endif %}
                <button type="submit">登录</button>
                <div class="error"><span>+</span></div>
            </form>
            <div class="connect">

            </div>
        </div>
 
        <!-- Javascript -->
        <!-- <script src="{% static 'js/jquery.min.js' %}"></script> -->
        <script   src="https://code.jquery.com/jquery-1.12.4.min.js"   integrity="sha256-ZosEbRLbNQzLpnKIkEdrPv7lOy9C27hHQ+Xp8a4MxAQ="   crossorigin="anonymous"></script>
        <script src="{% static 'js/supersized.3.2.7.min.js' %}"></script> 
        <script src="{% static 'js/supersized-init.js' %}"></script>
    </body>

</html>
